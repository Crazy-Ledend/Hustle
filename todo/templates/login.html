<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Â· Hustle</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1f35, #0b0d16);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-card {
      width: 360px;
      background: #121526;
      border: 1px solid #25294a;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .login-card h1 {
      margin: 0 0 20px;
      font-size: 22px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      background: #171a2f;
      border: 1px solid #2b2f55;
      border-radius: 8px;
      color: white;
      outline: none;
    }

    .field input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.25);
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .icon {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
      color: #6366f1;
    }

    .error {
      background: #2b1020;
      border: 1px solid #7f1d1d;
      color: #fecaca;
      padding: 8px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="icon">
      <i class="fa-solid fa-lock"></i>
    </div>

    <h1>Login to Hustle</h1>

    {% if form.errors %}
      <div class="error">
        Invalid username or password
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="field">
        <label>Username</label>
        {{ form.username }}
      </div>

      <div class="field">
        <label>Password</label>
        {{ form.password }}
      </div>

      <button type="submit">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </button>
    </form>
  </div>

</body>
</html>
